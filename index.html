<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Somar e Subtrair atÃ© 10</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="app">
    <header>
      <div>
        <h1>Somar e Subtrair atÃ© 10</h1>
        <p>Dica: o resultado aparece em grupos de 3 e depois a contagem anima.</p>
      </div>
      <button class="btn btn-reset" id="btnReset" type="button">Zerar</button>
    </header>

    <div class="content">
      <div class="card">
        <div class="zones">
          <div class="zone" id="zoneA">
            <div class="zoneTitle">1Âº nÃºmero</div>
            <div class="dots" id="dotsA"></div>
          </div>

          <div class="opBadge" id="opBadge">+</div>

          <div class="zone" id="zoneB">
            <div class="zoneTitle">2Âº nÃºmero</div>
            <div class="dots" id="dotsB"></div>
          </div>
        </div>

        <div class="stage" id="stage">
          <div class="stageTitle">Resultado (palco)</div>
          <div class="stageInner" id="stageInner"></div>
          <div id="stageCounter" class="stageCounter">?</div>
        </div>

        <div class="question" aria-live="polite">
          <div class="big">
            <span id="n1">?</span>
            <span id="op">+</span>
            <span id="n2">?</span>
            =
            <span id="finalQuestionText" style="color:#9ca3af">?</span>
          </div>
        </div>

        <div class="buttons" id="buttons"></div>
        <div id="message" class="msg"></div>

        <div class="controls">
          <button class="btn btn-hint" id="btnHint" type="button">Dica</button>
          <button class="btn btn-next" id="btnNext" type="button">PrÃ³xima</button>
        </div>

        <div id="hintText" class="hintText"></div>

        <div class="stats">
          <div class="pill">Acertos: <strong id="hits">0</strong></div>
          <div class="pill">Erros: <strong id="miss">0</strong></div>
          <div class="pill">Total: <strong id="total">0</strong></div>
        </div>
      </div>

      <div class="card buddy">
        <div id="avatarState" class="avatar neutral" aria-label="Personagem">
          <div class="face">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="mouth"></div>
          </div>
        </div>
        <h2 id="buddyTitle">Vamos jogar! ðŸ™‚</h2>
        <p id="buddyText">Escolha um nÃºmero de 0 a 10.</p>
      </div>
    </div>
  </div>

  <div id="animLayer"></div>
  <script src="./script.js"></script>
</body>
</html>
